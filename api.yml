#Test with: http://editor.swagger.io/

swagger: '2.0'
info:
  version: 1.0.0
  title: Microservice for Vehicles
  description: Ruby + MySQL
  license:
    name: Software Architecture 2018-I
host: 192.168.99.102:4003
basePath: /
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /vehicles:
    post:
      summary: Creates a new vehicle
      operationId: createVehicle
      parameters:
        - name: vehicle
          in: body
          required: true
          description: Vehicle Object
          schema:
            $ref: '#/definitions/VehicleInput'
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorModel'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorModel'
    get:
      summary: Returns all vehicles
      operationId: getAllVehicles
      responses:
        '200':
          description: Ok
          schema:
            $ref: '#/definitions/VehiclesList'
        '406':
          description: Not Acceptable (Invalid Params)
          schema:
            $ref: '#/definitions/ErrorModel'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorModel'

  /vehicles/{id}:
    get:
      summary: Returns a vehicle with the given id
      operationId: getVehicleById
      parameters:
        - name: id
          in: path
          description: The id of the vehicle to be returned
          required: true
          type: integer
      responses:
        '200':
          description: Ok
          schema:
            $ref: '#/definitions/Vehicle'
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorModel'
        '406':
            description: Not Acceptable (Invalid Params)
            schema:
              $ref: '#/definitions/ErrorModel'
        '500':
          description: unexpected error
          schema:
            $ref: '#/definitions/ErrorModel'

    put:
      summary: Updates a vehicle with the given id
      operationId: updateVehicle
      parameters:
        - name: id
          in: path
          description: The id of the vehicle to be updated
          required: true
          type: integer
        - name: vehicle
          in: body
          required: true
          description: Vehicle Object
          schema:
            $ref: '#/definitions/VehicleInput'
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorModel'
        '406':
            description: Not Acceptable (Invalid Params)
            schema:
              $ref: '#/definitions/ErrorModel'
        '500':
          description: unexpected error
          schema:
            $ref: '#/definitions/ErrorModel'

    delete:
      summary: Deletes a vehicle with the given id
      operationId: deleteVehicle
      parameters:
        - name: id
          in: path
          description: The id of the vehicle to be deleted
          required: true
          type: integer
      responses:
        '200':
          description: Ok
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorModel'
        '406':
            description: Not Acceptable (Invalid Params)
            schema:
              $ref: '#/definitions/ErrorModel'
        '500':
          description: unexpected error
          schema:
            $ref: '#/definitions/ErrorModel'

definitions:

  # Vehicles
  Vehicle:
    type: object
    properties:
      id:
        type: integer
      plate:
        type: string
      user_id:
        type: integer
      kind:
        type: string
      model:
        type: integer
      color:
        type: string
      capacity:
        type: integer
      image:
        type: string
      brand:
        type: string

  VehicleInput:
    type: object
    properties:
      plate:
        type: string
      user_id:
        type: integer
      kind:
        type: string
      model:
        type: integer
      color:
        type: string
      capacity:
        type: integer
      image:
        type: string
      brand:
        type: string

  VehiclesList:
    type: object
    required:
      - total
      - list
    properties:
      total:
        type: number
      list:
        type: array
        items:
          $ref: '#/definitions/Vehicle'

# Errors
  ErrorModel:
    type: object
    required:
      - message
      - code
    properties:
      message:
        type: string
      code:
        type: number
      description:
        type: object